<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Page Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f9f9f9; /* Light background color */
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            width: 100%; /* Allow header to take full width */
            position: absolute; /* Fixed position to keep it on top */
            top: 0; /* Align at the top */
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            padding: 20px;
            align-items: center; /* Center items horizontally */
            gap: 10px; /* Reduced space between form and table */
            width: 100%; /* Full width for responsiveness */
            max-width: 400px; /* Set a max width for the container */
            background-color: white; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Set table to 100% width */
            max-width: 300px; /* Set a smaller max width for the table */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* New CSS to align form elements */
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            gap: 5px; /* Reduced space between form elements */
            width: 100%; /* Make form take full width */
        }
        label {
            margin-bottom: 5px; /* Space between label and input */
        }
        select {
            width: 100%; /* Set width to 100% for better responsiveness */
            height: 35px; /* Shortened height of the select boxes */
            padding: 5px; /* Padding inside the select boxes */
            border: 1px solid #ddd; /* Border for the select boxes */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Larger font size for better readability */
        }
    </style>
</head>
<body>

    <header>
        <h1>Kotilo 2</h1>
        <nav>
            <a href="#">Button 1</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
            <a href="#">Button 4</a>
        </nav>
    </header>

    <div class="container">
        <h2>Trash Collection Schedule</h2>
        
        <form id="cityForm">
            <label for="city">City Name:</label>
            <select id="city" name="city" onchange="updateAreas()">
                <option value="">Select City</option>
                <option value="Hämeenlinna">Hämeenlinna</option>
                <!-- Add more cities if needed -->
            </select>

            <label for="area">Area:</label>
            <select id="area" name="area" onchange="updatePlaces()">
                <option value="">Select Area</option>
                <option value="Visamäki">Visamäki</option>
                <!-- Add more areas based on the selected city -->
            </select>

            <label for="location">Specific Location:</label>
            <select id="location" name="location" onchange="showTrashbin()">
                <option value="">Select Location</option>
                <option value="HAMK Trashbin">HAMK Trashbin</option>
                <!-- More specific locations can be added -->
            </select>
        </form>

        <div id="trashbinSection" class="hidden">
            <h2>HAMK Trashbin</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day of the Week</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tuesday</td>
                        <td>09:00</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>08:00</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer>
        <p>Recycle for a better tomorrow</p>
    </footer>

    <script>
        function updateAreas() {
            const city = document.getElementById('city').value;
            const areaSelect = document.getElementById('area');

            // Clear existing options
            areaSelect.innerHTML = '<option value="">Select Area</option>';

            // Add areas based on selected city
            if (city === "Hämeenlinna") {
                areaSelect.innerHTML += '<option value="Visamäki">Visamäki</option>';
                // Add more areas as needed
            }
        }

        function updatePlaces() {
            // Logic to update the places based on selected area can be added here
        }

        function showTrashbin() {
            const location = document.getElementById('location').value;
            const trashbinSection = document.getElementById('trashbinSection');

            // Show the table if "HAMK Trashbin" is selected
            if (location === "HAMK Trashbin") {
                trashbinSection.classList.remove('hidden');
            } else {
                trashbinSection.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
