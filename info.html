<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Sivun Pohja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kotilo 2</h1>
        <nav>
            <a href="#">Nappi 1</a>
            <a href="#">Nappi 2</a>
            <a href="#">Nappi 3</a>
            <a href="#">Nappi 4</a>
        </nav>
    </header>

    <div class="container">
        <h2>Body Sisältö</h2>
        <p>Tämä on sivun rungon sisältö.</p>
    </div>

    <footer>
        <p>Recycle for better tomorrow</p>
    </footer>

</body>
</html>
